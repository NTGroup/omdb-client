<body ng-controller="application.controllers.main">
    <div class="app" id="app" ui-view></div>
    <script>
        var _addScript = function(src, main) {
            var script = document.createElement('script');
            script.src = src + '?r=' + (new Date()).getUTCMilliseconds();
            script.async = false;
            if (main){
                script.setAttribute('data-main', main);
            }
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        _addScript('vendor/requirejs/require.js', 'app/boot');
    </script>
</body>
